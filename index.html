<body background="1039.png">

    <!-- Build Nav Bar here -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: cyan;">
        <a class="navbar-brand" href="https://www.google.com/"> Google </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Buttons -->
        <div class="collapse navbar-collapse" id="navbarNav">

    <!--Build Carousel here-->
    <div class="row" style="width: 70%; margin: auto;">
        <div class="col-md-12">
            <div class="carousel slide" id="CarouselIndicators" data-ride="carousel" data-interval="3000">
                
                <!--Indicators-->
                <ol class="carousel-indicators">
                    <li data-target="#CarouselIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#CarouselIndicators" data-slide-to="1"></li>
                    <li data-target="#CarouselIndicators" data-slide-to="2"></li>
                </ol>
                
                <!--Contents-->
                <div class="carousel-inner">
                    <div class="carousel-item active">

                    </div>

                    <div class="carousel-item">

                    </div>

                    <div class="carousel-item">

                    </div>
                </div>

                <!-- Controls -->
                <a class="carousel-control-prev" href="#CarouselIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>

                <a class="carousel-control-next" href="#CarouselIndicators" role="button" data-slide="next">

                </a>
